<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>

  <title>JSONEditor | Basic usage</title>

  <script src="../../dist/jsoneditor.js"></script>
  <style type="text/css">
    #jsoneditor {
      width: 500px;
      height: 500px;
    }
  </style>
</head>
<body>
<p>
  <button id="setJSON">Set JSON</button>
  <button id="getJSON">Get JSON</button>
</p>
<div id="jsoneditor"></div>

<script>
  // create the editor
  const editor = new window.jsoneditor.JSONEditor({
    target: document.getElementById('jsoneditor')
  })

  // set json
  document.getElementById('setJSON').onclick = function () {
    const json = {
      'array': [1, 2, 3],
      'boolean': true,
      'color': '#82b92c',
      'null': null,
      'number': 123,
      'object': {'a': 'b', 'c': 'd'},
      'time': 1575599819000,
      'string': 'Hello World'
    }
    const content = {
      json
    }
    editor.set(content)
  }

  // get json
  document.getElementById('getJSON').onclick = function () {
    const content = editor.get()
    alert(JSON.stringify(content, null, 2))
  }
</script>
</body>
</html>
